<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: #000000;
            color: #ffffff;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
        }
        h1 {
            color: #ff6b6b;
            font-size: 3em;
            text-shadow: 0 0 10px #ff0000;
        }
        .balloons {
            font-size: 2em;
            margin: 20px 0;
        }
        .message {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .signature {
            font-style: italic;
            margin-top: 30px;
            color: #aaaaaa;
        }
        sup {
            font-size: 0.6em;
            vertical-align: super;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="balloons">🎈🎉🎂🎁🎊</div>
        <h1>Happy 18<sup>th</sup> Birthday!!!</h1>
        <div class="message">
            <p>Wishing you an amazing day filled with joy, laughter, and all your favorite things!</p>
            <p>May this year bring you happiness, success, and wonderful memories.</p>
        </div>
        <div class="signature">
            <p>With love,</p>
            <p>L. Algar</p>
        </div>
        <div class="balloons">🎊🎁🎂🎉🎈</div>
    </div>
</body>
</html>
