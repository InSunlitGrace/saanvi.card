<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --rose: #FF6B6B;
            --dusty-pink: #D8A7B1;
            --deep-purple: #3A2E4D;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0F0C29, #302B63);
            color: white;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 50px 40px;
            width: 85%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg) rotateY(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg) rotateY(5deg); }
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            color: var(--gold);
            font-size: 3.2rem;
            margin: 0 0 10px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
            letter-spacing: 1px;
        }
        
        sup {
            font-size: 0.6em;
            color: var(--rose);
        }
        
        .floral-divider {
            width: 120px;
            margin: 25px auto;
            opacity: 0.8;
            animation: pulse 3s ease infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        
        .message {
            font-size: 1.3rem;
            line-height: 1.8;
            margin: 30px 0;
            font-weight: 500;
        }
        
        .message p {
            margin: 25px 0;
            position: relative;
        }
        
        .message p::before {
            content: "‚ùÄ";
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--dusty-pink);
            opacity: 0.7;
        }
        
        .signature {
            font-style: italic;
            margin-top: 40px;
            font-size: 1.2rem;
            color: var(--dusty-pink);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--gold);
            opacity: 0;
            animation: confetti 5s linear infinite;
        }
        
        @keyframes confetti {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy 18<sup>th</sup> Birthday</h1>
        
        <svg class="floral-divider" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,10 Q25,0 40,10 T70,10 T100,10" stroke="#FFD700" fill="none" stroke-width="1.5"/>
        </svg>
        
        <div class="message">
            <p>Wishing my Dearest Sister,</p>
            <p>An amazing span of time,</p>
            <p>To celebrate this momentous day,</p>
            <p>Of her gaining the rank of a Woman.</p>
        </div>
        
        <div class="signature">
            <p>With love,</p>
            <p>L. Algar</p>
        </div>
    </div>
    
    <script>
        // Generate confetti
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 60 + 30}, 100%, 50%)`;
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.animationDuration = Math.random() * 3 + 3 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetti);
            }
        }
        
        window.onload = createConfetti;
    </script>
</body>
</html>
