<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5E8C61">
    <link rel="shortcut icon" href="favicon.ico">
    <meta name="msapplication-TileColor" content="#5E8C61">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="card">
            <h1>Happy 18<sup>th</sup> Birthday</h1>
            
            <svg class="nature-divider" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,15 Q25,5 40,15 T70,15 T100,15" stroke="#5E8C61" fill="none" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            
            <div class="message">
                <p>Wishing my Dearest Sister,</p>
                <p>An amazing span of time,</p>
                <p>To celebrate this momentous day,</p>
                <p>Of her gaining the rank of a Woman.</p>
            </div>
            
            <div class="signature">
                <p>With love,</p>
                <p>L. Algar</p>
            </div>
        </div>

        <!-- Spotify Player Container -->
        <div class="spotify-container">
            <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/track/2QV0SPhmLDd9jqshZRnLY5?utm_source=generator" 
                    width="100%" 
                    height="152" 
                    frameborder="0" 
                    allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
