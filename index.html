<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="card">
            <h1>Happy 18<sup>th</sup> Birthday</h1>
            
            <svg class="nature-divider" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,15 Q25,5 40,15 T70,15 T100,15" stroke="#5E8C61" fill="none" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            
            <div class="message">
                <p>Wishing my Dearest Sister,</p>
                <p>An amazing span of time,</p>
                <p>To celebrate this momentous day,</p>
                <p>Of her gaining the rank of a Woman.</p>
            </div>
            
            <div class="signature">
                <p>With love,</p>
                <p>L. Algar</p>
            </div>
        </div>
    </div>

    <script>
        // Show loading screen immediately
        document.querySelector('.loading-screen').style.display = 'flex';
        document.querySelector('.content').style.display = 'none';

        // When everything is loaded
        window.addEventListener('load', function() {
            setTimeout(function() {
                // Hide loading screen
                document.querySelector('.loading-screen').style.opacity = '0';
                
                // Show content
                document.querySelector('.content').style.display = 'flex';
                
                // Create particles
                createNatureParticles();
                
                // Remove loading screen after fade out
                setTimeout(function() {
                    document.querySelector('.loading-screen').style.display = 'none';
                }, 500);
            }, 1500); // Minimum 1.5s loading time
        });

        function createNatureParticles() {
            const colors = ['#5E8C61', '#8B786D', '#C8C8A9', '#7A9CC6', '#4A6670'];
            const shapes = ['üçÉ', 'üåø', '‚ùÑ', '‚ú®', '‚Ä¢']; 
            
            for (let i = 0; i < 80; i++) {
                const particle = document.createElement('div');
                particle.className = 'nature-particle';
                
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * -100 + 'px';
                
                if (Math.random() > 0.3) {
                    particle.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    particle.style.color = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.fontSize = (Math.random() * 14 + 12) + 'px';
                } else {
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    particle.style.width = (Math.random() * 8 + 4) + 'px';
                    particle.style.height = (Math.random() * 8 + 4) + 'px';
                }
                
                particle.style.animationDuration = (Math.random() * 8 + 12) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationName = Math.random() > 0.5 ? 'particle-fall' : 'particle-drift';
                
                document.body.appendChild(particle);
            }
        }
    </script>
</body>
</html>
