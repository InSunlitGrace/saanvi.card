<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 18th Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <h1>Happy 18<sup>th</sup> Birthday</h1>
        
        <svg class="floral-divider" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,10 Q25,0 40,10 T70,10 T100,10" stroke="#FFD700" fill="none" stroke-width="1.5"/>
        </svg>
        
        <div class="message">
            <p>Wishing my Dearest Sister,</p>
            <p>An amazing span of time,</p>
            <p>To celebrate this momentous day,</p>
            <p>Of her gaining the rank of a Woman.</p>
        </div>
        
        <div class="signature">
            <p>With love,</p>
            <p>L. Algar</p>
        </div>
    </div>
    
    <script>
        // Enhanced confetti generator
        function createConfetti() {
            const colors = ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#D8A7B1'];
            const shapes = ['❄', '✦', '❉', '✧', '✺']; // Different confetti shapes
            
            for (let i = 0; i < 100; i++) { // Increased number of particles
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Position adjustments
                confetti.style.left = Math.random() * 100 + 'vw'; // Full width coverage
                confetti.style.top = Math.random() * -100 + 'vh'; // Start above viewport
                
                // Random shape or colored square
                if (Math.random() > 0.5) {
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = (Math.random() * 10 + 10) + 'px';
                    confetti.style.background = 'transparent';
                } else {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = (Math.random() * 10 + 5) + 'px';
                }
                
                // Animation properties
                confetti.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Longer duration
                confetti.style.animationDelay = (Math.random() * 3) + 's';
                confetti.style.animationName = Math.random() > 0.5 ? 'confetti-fall' : 'confetti-spiral';
                
                document.body.appendChild(confetti);
            }
        }
        
        window.onload = createConfetti;
    </script>
</body>
</html>
