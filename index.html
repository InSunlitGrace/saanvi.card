<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk 18th Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="card">
        <h1>Happy 18<sup>th</sup> Birthday</h1>
        
        <svg class="floral-divider" viewBox="0 0 100 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10,10 Q25,0 40,10 T70,10 T100,10" stroke="#05d9e8" fill="none" stroke-width="1.5"/>
        </svg>
        
        <div class="message">
            <p>Wishing my Dearest Sister,</p>
            <p>An amazing span of time,</p>
            <p>To celebrate this momentous day,</p>
            <p>Of her gaining the rank of a Woman.</p>
        </div>
        
        <div class="signature">
            <p>With love,</p>
            <p>L. Algar</p>
        </div>
    </div>

    <script>
        // Cyberpunk confetti generator
        function createConfetti() {
            const colors = ['#ff2a6d', '#05d9e8', '#d300c5', '#00ff87', '#f9f002'];
            const shapes = ['❄', '✦', '⌘', '✧', '⚡']; 
            
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Position above viewport
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = Math.random() * -100 + 'px';
                
                // Random shape or colored square
                if (Math.random() > 0.3) {
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.color = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.fontSize = (Math.random() * 12 + 10) + 'px';
                } else {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 12 + 6) + 'px';
                    confetti.style.height = (Math.random() * 12 + 6) + 'px';
                }
                
                // Extended animation (8-12 seconds)
                confetti.style.animationDuration = (Math.random() * 4 + 8) + 's';
                confetti.style.animationDelay = Math.random() * 3 + 's';
                confetti.style.animationName = Math.random() > 0.5 ? 'confetti-fall' : 'confetti-spiral';
                
                document.body.appendChild(confetti);
            }
        }
        
        window.onload = createConfetti;
    </script>
</body>
</html>
